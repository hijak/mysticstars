apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysticstars-api
  namespace: mysticstars
  labels:
    app: mysticstars-api
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysticstars-api
  template:
    metadata:
      labels:
        app: mysticstars-api
        version: v1.0.0
    spec:
      containers:
      - name: api
        image: ghcr.io/jcowey/mysticstars/mysticstars-api:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: mysticstars-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: mysticstars-config
              key: PORT
        - name: POSTGRES_URI
          valueFrom:
            secretKeyRef:
              name: mysticstars-secrets
              key: POSTGRES_URI
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: mysticstars-config
              key: FRONTEND_URL
        - name: BLACKBOX_API_KEY
          valueFrom:
            secretKeyRef:
              name: mysticstars-secrets
              key: BLACKBOX_API_KEY
        - name: BLACKBOX_MODEL
          valueFrom:
            configMapKeyRef:
              name: mysticstars-config
              key: BLACKBOX_MODEL
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mysticstars-api
  namespace: mysticstars
  labels:
    app: mysticstars-api
spec:
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: mysticstars-api
  type: ClusterIP