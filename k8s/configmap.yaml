apiVersion: v1
kind: ConfigMap
metadata:
  name: mysticstars-config
  namespace: mysticstars  # This will be replaced with myst-prod during deployment
data:
  NODE_ENV: "production"
  PORT: "3000"
  # POSTGRES_URI moved to secrets for security
  API_BASE_URL: "http://mysticstars-api:3000"
  FRONTEND_URL: "https://mysticstars.pages.dev"
  LOG_LEVEL: "info"
  # Blackbox AI configuration
  BLACKBOX_MODEL: "blackboxai/deepseek/deepseek-r1:free"