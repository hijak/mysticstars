apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mysticstars-ingress
  namespace: mysticstars
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://mysticstars.pages.dev, https://mysticstars.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # If using cert-manager
spec:
  tls:
  - hosts:
    - api.mysticstars.app
    secretName: mysticstars-tls
  rules:
  - host: api.mysticstars.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mysticstars-api
            port:
              number: 3000